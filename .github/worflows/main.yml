name: Run Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm run build

      - name: Start server with dynamic port
        run: |
          # A porta pode ser configurada aqui ou passada como vari√°vel de ambiente
          PORT=$(npm run get-port) && echo "Starting server on port $PORT"
          npm run start -- --port $PORT &


      - name: Wait for the server to be ready
        run: |
          PORT=$(npm run get-port) 
          npx wait-on http://localhost:$PORT

      - name: Run Cypress Tests
        run: |
          npx cypress run --config baseUrl=http://localhost:$PORT
